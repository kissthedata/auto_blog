<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📚 책 서평 AI - 사진으로 서평 자동 생성</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            padding: 40px 0;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            animation: fadeInDown 1s ease-out;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            animation: fadeInUp 1s ease-out 0.2s both;
        }

        .main-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 1s ease-out 0.4s both;
            flex: 1;
        }

        .upload-section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 16px;
            color: #2d3748;
        }

        .upload-area {
            border: 3px dashed #cbd5e0;
            border-radius: 16px;
            padding: 60px 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: linear-gradient(45deg, #f7fafc, #edf2f7);
        }

        .upload-area:hover {
            border-color: #667eea;
            background: linear-gradient(45deg, #edf2f7, #e2e8f0);
            transform: translateY(-2px);
        }

        .upload-area.drag-over {
            border-color: #667eea;
            background: linear-gradient(45deg, #ebf4ff, #dbeafe);
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 16px;
            color: #667eea;
        }

        .upload-text {
            font-size: 1.2rem;
            color: #4a5568;
            margin-bottom: 8px;
        }

        .upload-subtext {
            font-size: 0.9rem;
            color: #718096;
        }

        .file-input {
            display: none;
        }

        .image-preview {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 16px;
            margin-top: 20px;
        }

        .image-item {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            animation: slideInUp 0.5s ease-out;
        }

        .image-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .image-remove {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .prompt-section {
            margin-bottom: 40px;
        }

        .prompt-input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            resize: vertical;
            min-height: 80px;
        }

        .prompt-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .generate-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 40px;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e2e8f0;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        .result-section {
            display: none;
        }

        .result-editor {
            width: 100%;
            min-height: 400px;
            padding: 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            line-height: 1.6;
            resize: vertical;
        }

        .copy-btn {
            margin-top: 16px;
            padding: 12px 24px;
            background: #48bb78;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: #38a169;
            transform: translateY(-1px);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .main-card {
                padding: 24px;
                margin: 10px;
                border-radius: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .upload-area {
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📚 책 서평 AI</h1>
            <p>책 사진을 올리면 AI가 멋진 서평을 작성해드려요</p>
        </div>

        <div class="main-card">
            <!-- 사진 업로드 섹션 -->
            <div class="upload-section">
                <h2 class="section-title">📷 책 사진 업로드 (최대 5장)</h2>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">📚</div>
                    <div class="upload-text">사진을 드래그하거나 클릭해주세요</div>
                    <div class="upload-subtext">JPG, PNG 파일 지원</div>
                </div>
                <input type="file" id="fileInput" class="file-input" multiple accept="image/*">
                <div class="image-preview" id="imagePreview"></div>
            </div>

            <!-- 프롬프트 섹션 -->
            <div class="prompt-section">
                <h2 class="section-title">✍️ 서평 스타일 (선택사항)</h2>
                <textarea
                    class="prompt-input"
                    id="promptInput"
                    placeholder="어떤 느낌으로 서평을 써주면 좋을까요? (예: 친근하고 재미있게, 전문적이고 분석적으로, 감성적으로 등)"
                ></textarea>
            </div>

            <!-- 생성 버튼 -->
            <button class="generate-btn" id="generateBtn">🚀 AI 서평 생성하기</button>

            <!-- 로딩 -->
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>AI가 열심히 서평을 작성하고 있어요...</p>
            </div>

            <!-- 결과 섹션 -->
            <div class="result-section" id="resultSection">
                <h2 class="section-title">✨ 생성된 서평</h2>
                <textarea class="result-editor" id="resultEditor" readonly></textarea>
                <button class="copy-btn" id="copyBtn">📋 복사하기</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
